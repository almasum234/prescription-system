<!DOCTYPE html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta content="ie=edge" http-equiv="x-ua-compatible">
	<title>Prescription system</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " th:rel="stylesheet"/>
	<link th:href="@{/webjars/font-awesome/5.11.2/css/all.css} " th:rel="stylesheet"/>

	<style type="text/css">
		.login-form {
			width: 340px;
			margin: 50px auto;
		}
		.login-form form {
			margin-bottom: 15px;
			background: #f7f7f7;
			box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
			padding: 30px;
		}
		.login-form h2 {
			margin: 0 0 15px;
		}
		.form-control, .btn {
			min-height: 38px;
			border-radius: 2px;
		}
		.btn {
			font-size: 15px;
			font-weight: bold;
		}
	</style>
</head>
<body>

<div class="login-form">
	<form th:action="@{/login}" method="post">
		<h2 class="text-center">Login</h2>
		<div class="alert alert-danger" role="alert" th:if="${param.error}">
			Invalid username or password.
		</div>
		<div class="alert alert-danger" role="alert" th:if="${param.logout}">
			You have been logged out.
		</div>
		<div class="form-group">
			<input type="text" name="username" class="form-control" placeholder="User-name" required="required">
		</div>
		<div class="form-group">
			<input type="password" name="password" class="form-control" placeholder="Password" required="required">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-block">Log in</button>
		</div>
	</form>
</div>
</body>
</html>
