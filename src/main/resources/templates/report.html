<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Prescription Report</title>
    <div th:replace="header :: header-css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg  navbar-dark bg-primary static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Prescription System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/prescription/view-report">Report
                        <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/consume/external">External Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h3>Prescription Report</h3>
    <div class="card">
        <div class="card-body">
            <div class="container">
                <div>
                    <h4 th:if="${prescriptionReportList.isEmpty()}">No prescription report found!</h4>
                    <div th:if="${!prescriptionReportList.isEmpty()}">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Prescription Date</th>
                                <th>Patient Count</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="prescriptionReport : ${prescriptionReportList}">
                                <td th:text="${prescriptionReport.prescriptionDate != null}? ${#dates.format(prescriptionReport.prescriptionDate,'MM/dd/yyyy')} :''">
                                <td th:text="${prescriptionReport.count}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
</body>
</html>
